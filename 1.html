<!DOCTYPE html>
<html>
	<head>
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			var owner = [null, 'jtuck', 'samy'];
var state = ['Pending', 'Completed', 'Running', 'Accepted', 'Rejected'];
		</script>
		<link href="css/style.css" rel="Stylesheet" />
	</head>
<body ng-app="coApp">

	<div ng-controller="coDataGrabberCtrl">
		<table>
		<tr>
			<td>Changelist/Build</td>
			<td>Owner</td>
			<td>Time Started</td>
			<td>State</td>
		</tr>
		<tr ng-repeat="row in results">
			<td>{{ row.id }}</td>
			<td>{{ row.owner }}</td>
			<td>{{ row.time_started }}</td>
			<td>{{ row.state }}</td>
		</tr>

		</table>
	</div>	


</body>
</html>
